<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures - Football League</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0f5132, #198754);
      color: #fff;
      padding: 15px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .logo-ring {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      border: 4px solid #ffd700;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-ring img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .filter-bar input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 0.95rem;
    }
    .fixture-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .fixture-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 300px;
      transition: all 0.3s ease;
      cursor: pointer;
      padding: 15px;
    }
    .fixture-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 18px rgba(0,0,0,0.2);
    }
    .club-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 12px;
    }
    .club-logos div {
      text-align: center;
    }
    .club-logos img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .vs {
      font-weight: bold;
      font-size: 1.3rem;
      color: #0f5132;
    }
    .match-info {
      font-size: 0.95rem;
      margin: 4px 0;
    }
    .competition {
      font-size: 0.85rem;
      color: #666;
      margin-top: 8px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-ring">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWYf5IMmgVS0OFoTZfrZwDjIsf3orTinmOzw&s" alt="League Logo"/>
    </div>
    <h1>Football Fixtures</h1>
  </header>

  <div class="filter-bar">
    <input type="date" id="filterDate" />
    <input type="text" id="filterTeam" placeholder="Search by team..." />
  </div>

  <div class="fixture-container" id="fixtureContainer">Loading fixtures...</div>
  <footer>&copy; 2025 Football League</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBK5UM0n8-GLvleW7l6B8Hi-_WuC64QA4U",
      authDomain: "scores-b25a7.firebaseapp.com",
      databaseURL: "https://scores-b25a7-default-rtdb.firebaseio.com",
      projectId: "scores-b25a7",
      storageBucket: "scores-b25a7.appspot.com",
      messagingSenderId: "1001957936318",
      appId: "1:1001957936318:web:90fdfb367f82f6a3d8e2ef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const fixtureContainer = document.getElementById("fixtureContainer");
    const filterDate = document.getElementById("filterDate");
    const filterTeam = document.getElementById("filterTeam");

    let allMatches = [];

    function renderMatches(matches) {
      fixtureContainer.innerHTML = "";
      if (matches.length === 0) {
        fixtureContainer.innerHTML = "<p>No fixtures found.</p>";
        return;
      }
      matches.forEach(([id, match]) => {
        const card = document.createElement("div");
        card.className = "fixture-card";
        card.onclick = () => window.location.href = `matches.html?id=${id}`;
        card.innerHTML = `
          <div class="club-logos">
            <div>
              <img src="${match.logoA || '#'}" alt="${match.teamA}"/>
              <div>${match.teamA}</div>
            </div>
            <div class="vs">vs</div>
            <div>
              <img src="${match.logoB || '#'}" alt="${match.teamB}"/>
              <div>${match.teamB}</div>
            </div>
          </div>
          <div class="match-info"><strong>Date:</strong> ${match.date}</div>
          <div class="match-info"><strong>Time:</strong> ${match.time}</div>
          <div class="match-info"><strong>Venue:</strong> ${match.venue}</div>
          <div class="competition"><strong>${match.competition}</strong> (${match.type})</div>
        `;
        fixtureContainer.appendChild(card);
      });
    }

    function applyFilters() {
      const dateVal = filterDate.value;
      const teamVal = filterTeam.value.toLowerCase();
      const filtered = allMatches.filter(([id, match]) => {
        const dateMatch = !dateVal || match.date === dateVal;
        const teamMatch = !teamVal || match.teamA.toLowerCase().includes(teamVal) || match.teamB.toLowerCase().includes(teamVal);
        return dateMatch && teamMatch;
      });
      renderMatches(filtered);
    }

    db.ref("matches").on("value", snapshot => {
      if (!snapshot.exists()) {
        fixtureContainer.innerHTML = "<p>No fixtures found.</p>";
        return;
      }
      const matches = snapshot.val();
      allMatches = Object.entries(matches).sort((a, b) => {
        return new Date(a[1].date + "T" + a[1].time) - new Date(b[1].date + "T" + b[1].time);
      });
      applyFilters();
    });

    filterDate.addEventListener("input", applyFilters);
    filterTeam.addEventListener("input", applyFilters);
  </script>
</body>
</html>

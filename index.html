<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fixtures - Football League</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #0f5132;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
    }
    .fixture-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .fixture-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
      padding: 15px;
    }
    .fixture-card:hover {
      transform: scale(1.03);
    }
    .club-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 10px;
    }
    .club-logos img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }
    .vs {
      font-weight: bold;
      font-size: 1.2rem;
    }
    .match-info {
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .competition {
      font-size: 0.85rem;
      color: #555;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>üèÜ Football Fixtures</header>
  <div class="fixture-container" id="fixtureContainer">Loading fixtures...</div>
  <footer>&copy; 2025 Football League</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBK5UM0n8-GLvleW7l6B8Hi-_WuC64QA4U",
      authDomain: "scores-b25a7.firebaseapp.com",
      databaseURL: "https://scores-b25a7-default-rtdb.firebaseio.com",
      projectId: "scores-b25a7",
      storageBucket: "scores-b25a7.appspot.com",
      messagingSenderId: "1001957936318",
      appId: "1:1001957936318:web:90fdfb367f82f6a3d8e2ef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const fixtureContainer = document.getElementById("fixtureContainer");
    fixtureContainer.innerHTML = "";

    db.ref("matches").on("value", snapshot => {
      fixtureContainer.innerHTML = "";
      if (!snapshot.exists()) {
        fixtureContainer.innerHTML = "<p>No fixtures found.</p>";
        return;
      }

      const matches = snapshot.val();
      const sorted = Object.entries(matches).sort((a, b) => {
        return new Date(a[1].date + "T" + a[1].time) - new Date(b[1].date + "T" + b[1].time);
      });

      sorted.forEach(([id, match]) => {
        const card = document.createElement("div");
        card.className = "fixture-card";
        card.onclick = () => window.location.href = `matches.html?id=${id}`;

        card.innerHTML = `
          <div class="club-logos">
            <div>
              <img src="${match.logoA || '#'}" alt="${match.teamA}"/>
              <div>${match.teamA}</div>
            </div>
            <div class="vs">vs</div>
            <div>
              <img src="${match.logoB || '#'}" alt="${match.teamB}"/>
              <div>${match.teamB}</div>
            </div>
          </div>
          <div class="match-info"><strong>Date:</strong> ${match.date}</div>
          <div class="match-info"><strong>Time:</strong> ${match.time}</div>
          <div class="match-info"><strong>Venue:</strong> ${match.venue}</div>
          <div class="competition"><strong>${match.competition}</strong> (${match.type})</div>
        `;
        fixtureContainer.appendChild(card);
      });
    });
  </script>
</body>
</html>
